{% extends "base.html" %} {% block title %}Login - ATS HRMS{% endblock %} {%
block content %}
<div
  class="min-h-[90vh] flex items-center justify-center absolute inset-0 -z-10 h-full w-full bg-white [background:radial-gradient(125%_125%_at_50%_10%,#ffffff63_40%,#3b82f6_100%)] py-12 px-4 sm:px-6 lg:px-8"
>
  <div
    class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl transform transition-all hover:shadow-2xl"
  >
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <div class="mb-4">
      {% for category, message in messages %}
      <div
        class="px-4 py-2 rounded text-white
                          {{ 'bg-green-600' if category == 'success' else 'bg-red-600' }}"
      >
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}
    <div class="text-center">
      <div
        class="mx-auto h-16 w-16 flex items-center justify-center rounded-full"
      >
        <img
          src="static/images/ATS.png"
          alt="Community Logo"
          class="h-24 w-24 object-contain"
        />
      </div>
      <p class="mt-2 text-sm text-gray-500 font-medium">
        <b>HRMS</b>
      </p>
    </div>
    <form class="mt-8 space-y-6" method="POST">
      <div class="space-y-4">
        <div>
          <label for="data" class="sr-only">Email address</label>
          <input
            id="data"
            name="data"
            type="text"
            required
            class="appearance-none relative block w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:bg-white transition-all duration-300 sm:text-sm"
            placeholder="Login-Id"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="appearance-none relative block w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:bg-white transition-all duration-300 sm:text-sm"
            placeholder="Password"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-[1.02]"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-4">
            <i
              class="fas fa-lock text-blue-200 group-hover:text-white transition-colors duration-300"
            ></i>
          </span>
          Login
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
