{% extends "base.html" %}
{% block title %}Add Asset{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white shadow rounded-lg p-6">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mb-4">
            {% for category, message in messages %}
                <div class="px-4 py-2 rounded text-white
                            {{ 'bg-green-600' if category == 'success' else 'bg-red-600' }}">
                {{ message }}
                </div>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
    <h2 class="text-2xl font-bold mb-4">Add New Asset</h2>
    <form method="POST">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium">Item Name</label>
                <input type="text" name="item_name" required class="w-full border p-2 rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Model</label>
                <input type="text" name="model" required class="w-full border p-2 rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Price</label>
                <input type="number" step="0.01" name="price" required class="w-full border p-2 rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Status</label>
                <select name="status" class="w-full border p-2 rounded">
                    <option value="Available">Available</option>
                    <option value="Allocated">Allocated</option>
                </select>
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-medium">Descriptions</label>
                <textarea name="descriptions" rows="4" class="w-full border p-2 rounded"></textarea>
            </div>
        </div>
        <div class="mt-6 flex justify-end">
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Save Asset
            </button>
        </div>
    </form>
</div>
{% endblock %}
