{% extends "base.html" %}

{% block title %}Edit Job - Careers{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-2">
    <div class="bg-white shadow rounded-lg">
        <div class="mb-4">
            <h1 class="text-3xl font-bold text-gray-900 pt-4 text-left pl-6">Edit Job</h1>
        </div>
        <div class="px-4 py-5 sm:p-6">
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label for="jobtitle" class="block text-sm font-medium text-gray-700">Job Title</label>
                        <input type="text" name="jobtitle" id="jobtitle" value="{{ job.JobTitle }}" required
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                    </div>

                    <div>
                        <label for="exp" class="block text-sm font-medium text-gray-700">Experience</label>
                        <input type="text" name="exp" id="exp" value="{{ job.Exp }}" required
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                    </div>

                    <div>
                        <label for="sal" class="block text-sm font-medium text-gray-700">Salary</label>
                        <input type="text" name="sal" id="sal" value="{{ job.Sal }}" required
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                    </div>

                    <div class="md:col-span-2">
                        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                        <input type="text" name="location" id="location" value="{{ job.Location }}" required
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                    </div>

                    <div class="md:col-span-2">
                        <label for="desc" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea name="desc" id="desc" rows="4" required
                                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">{{ job.Description }}</textarea>
                    </div>

                    <div class="md:col-span-2">
                        <label for="banner" class="block text-sm font-medium text-gray-700">Banner Image</label>
                        <input type="file" name="banner" id="banner"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        {% if job.BannerImg %}
                            <div class="mt-2">
                                <img src="{{ url_for('static', filename='bngImg/' ~ job.BannerImg) }}" class="h-24 rounded shadow">
                            </div>
                        {% endif %}
                    </div>
                </div>

                <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
                    <a href="{{ url_for('view_jobs') }}"
                       class="bg-red-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-200">
                        Cancel
                    </a>
                    <button type="submit"
                            class="bg-green-600 border border-transparent rounded-md shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-200">
                        <i class="fas fa-save mr-2"></i> Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
